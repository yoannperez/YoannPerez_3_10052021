<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Place this data between the <head> tags of your website -->
    <title>Ohmyfood</title>
    <meta name="description" content="Découvrez des restaurants d'exception." />

    <!-- Feuille CSS -->
    <link rel="stylesheet" href="public/CSS/styles.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main id="main_wrapper">
      <!-- header -->
      <header class="header">
        <a href="./index.html">
          <i class="fas fa-arrow-left"></i>
        </a>

        <img
          src="Images/ohmyfood@2x.svg"
          alt="ohmyfood-logo"
          class="header__logo"
        />
      </header>
      <!-- Image -->
      <div class="menu-img">
        <img src="Images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" />
      </div>

      <!-- Section Menu -->
      <section>
        <div class="menu">
          <div class="menuTitle">
            <h2>À la française</h2>
            <button>
              <span class="fa-stack fa-2x">
                <i class="far fa-heart fa-stack-2x fa-inverse"></i>
                <i class="fas fa-heart fa-stack-2x animate"></i>
              </span>
            </button> 
          </div>
          <div class="menuGroupe">
            <h3><span>Entr</span>ées</h3>
            
            
            <div class="menuItemFlex one">
              <div class="description">
                <div><p><strong> Tartare de poulpe acidulé</strong></p></div>
              <div class="descPrice">
                <p class="desc">Aux zests d'orange</p>
                <p><strong>25€</strong></p>
              </div>
            </div>
              <div class="checked"><i class="fas fa-check-circle fa-2x"></i></div>
            </div>

            <div class="menuItemFlex">
              <div class="description">
                <div><p><strong>Velouté de légumes d'antan</strong></p></div>
              <div class="descPrice">
                <p class="desc">Carotte, panais, topinambour</p>
                <p><strong>35€</strong></p>
              </div>
            </div>
              <div class="checked"><i class="fas fa-check-circle fa-2x"></i></div>
            </div>

            <div class="menuItemFlex">
              <div class="description">
                <div><p><strong> Soupe à l'oignon</strong></p></div>
              <div class="descPrice">
                <p class="desc">Revisitée</p>
                <p><strong>20€</strong></p>
              </div>
            </div>
              <div class="checked"><i class="fas fa-check-circle fa-2x"></i></div>
            </div>


          </div>

          

          
          <div class="addCart-btn">
          <button class="gradientButton">Commander</button>
        </div>
        </div>
      </section>

      <!-- Footer-->
      <footer>
        <div class="footer">
          <h2>ohmyfood</h2>
          <ul class="list">
            <li>
              <a href="#">
                <div class="__container">
                  <i class="fas fa-utensils"></i>
                  <p>Proposer un restaurant</p>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="__container">
                  <i class="fas fa-hands-helping"></i>
                  <p>Devenir partenaire</p>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <p>Mentions légales</p>
              </a>
            </li>
            <li>
              <a href="mailto:yoann.perez@gmail.com">
                <p>Contact</p>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
